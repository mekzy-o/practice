language: node_js
node_js:
  - "stable"
env:
global:
  - export NODE_ENV=test
dist: trusty
addons:
    postgresql: "9.5"
services:
  - postgresql
notifications:
  email: true
cache:
  directories:
    - node_modules
before_script:
- psql -c "create database PoliticoTest;" -U postgres
- npm install
script:
- npm test
after_success: npm run coverage
