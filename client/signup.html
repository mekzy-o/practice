			<div class='container'>

		<!--MAIN BEGINS HERE -->
		<main>
			<!-- SECTION CONTAINER STARTS HERE-->
			<section>
				<div class='container'>
					<h3>CREATE AN ACCOUNT</h3>
					<form action="" id='signup-form'>

							<label for="firstname">First Name <span>*</span></label>
							<input type="text" name="firstname" id='first-name' placeholder="Enter First Name" required>

							<label for="lastname">Last Name <span>*</span></label>
							<input type="text" name="lastname" id='last-name' placeholder="Enter Last Name" required>

							<label for="othername">Other Name</label>
							<input type="text" name="othername" id='other-name' placeholder="Enter Other Name" required>

							<label for="phonenumber">Phone Number <span>*</span></label>
		        			<input type="number" name="phonenumber" id='phonenumber' placeholder="Enter Phone Number" required>

							<label for="email">Email Address <span>*</span></label>
							<input type="email" name="email" id='email' placeholder="Enter Email address" required>

			        		<label for="password">Password <span>*</span></label>
			       		 	<input type="password" name="password" id='password' placeholder="Enter Password" required>

			       		 	<span class='light-weight'>By proceeding, I agree to Politico's Terms of <a href='#'>Service</a> and <a href='#'>Privacy Policy</a></span>

			       		 	<button type="submit" id='submit-btn'>Sign Up</button>

			       		 	<span class='light-weight'>Already have an account? <a href='#'>Login here</a></span>
		     		</form>
				   </div>
				   <div id='error'></div>
			</section>
			<!-- SECTION CONTAINER ENDS HERE-->
